<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<main>
    <section id="result-container">
    <h1 id="h1">Your Result</h1>
    <p id="score-total"><span id="actual-score">76</span><br> of 100</p>
    <p id="word-score">Great</p>
    <p id="score-desc">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="point-summary">
    <h2 id="summary">Summary</h2>
    <div id="point-system-container">
    <div class="point-div" id="reaction-container">
    <P class="point-system"><i class="fa-solid fa-bolt-lightning"></i>Reaction</P>
    <p class="score-num">80<span class="second-num">/ 100</span></P>
    </div>
    <div class="point-div" id="memory-container">
    <p class="point-system"><i class="fa-solid fa-brain"></i>Memory </p>
    <p class="score-num">92<span class="second-num"> / 100</span></p>
    </div>
    <div class="point-div" id="verbal-container">
    <p class="point-system"><i class="fa-solid fa-comment"></i>Verbal</p>
    <p class="score-num">61 <span class="second-num">/ 100</span></p>
    </div>
    <div class="point-div" id="visual-container">
    <P class="point-system"><i class="fa-solid fa-eye"></i>Visual </P>
    <p class="score-num">72 <span class="second-num">/ 100</span></p>
    </div>
    </div>
    <button id="continue">Continue</button>
  </section>
</main>
  
  
</body>
</html>
